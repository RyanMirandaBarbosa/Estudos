<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atvidade 5</title>
</head>
<body>
    <button onclick="contar ()">Números cabalísticos</button><br>
    <div id="div_contar"></div>
</body>
</html>

<script>
    function contar () {
        var numero = 0;
        div_contar.innerHTML = "";
        while (numero < 30) {
            numero = numero + 1;
            if (numero == 3 || numero == 4 || numero == 7 || numero == 10 || numero == 12) {
                div_contar.innerHTML += ` `;
            } else {
                div_contar.innerHTML += `${numero}<br>`; 
            }
        }
    }
</script>
