<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 12</title>
</head>

<body>
    <button onclick="exibir ()">exibir</button><br>
    <div id="div_mensagem">
    </div>
</body>

</html>

<script>
    function exibir() {
        var contador = 0;
        div_mensagem.innerHTML = "";
        while (contador < 10) {
            contador += 1;
            div_mensagem.innerHTML += `${contador}<br>`;
        }
    }
</script>
