<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 25</title>
</head>
<body>
    Número: <input type="text" id="Input_numero"><br>
    <button onclick="divisores ()">Ver Divisores</button><br>
    <div id="div_divisores"></div><br>
</body>
</html>

<script>
    function divisores () {
        var numero = Number(Input_numero.value);
        var contador = 0;
        div_divisores.innerHTML = "";
        var primo = 0; // váriavel auxiliar, para contar a quantiodade de vezes que o número foi divido. se o número for divido mais de duas vezes ele não é primo. 
        if (numero >= 0 && numero <= 100) {
            div_divisores.innerHTML += `Divisores do numero ${numero}<br>`;
            while (contador < numero) {
                contador += 1;
                if (numero % contador == 0) {
                    div_divisores.innerHTML += `${contador}<br>`;
                    primo += 1;
                }
            }
            if (primo == 2) {
                div_divisores.innerHTML += `O número ${numero} é primo`;
            }
        } else {
            alert("O número não está entre 0 e 100.");
        }
    }
</script>
