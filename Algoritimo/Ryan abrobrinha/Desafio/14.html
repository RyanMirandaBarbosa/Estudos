<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista 04 - Exercício 14</title>
</head>

<body>
    Nome do Passageiro: <input id="input_nome" /> <br />
    Distância (KM): <input id="input_km" /> <br />
    Bandeira: <input type="number" min="1" max="3" id="input_bandeira" /> <br />
    Horário: <input type="number" min="0" max="23" id="input_horario" /> <br />

    <button onclick="calcular()">Calcular Corrida</button>

    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function calcular() {
        // eu vou considerar certo o desafio o codigo que tenha no 
        // maximo 3 if/else dentro do codigo inteiro
        var nome = input_nome.value;
        var km = Number(input_km.value);
        var bandeira = Number(input_bandeira.value);
        var horario = Number(input_horario.value);
        var valor_nominal = km * 1.25;
        var bandeira_base_calculo = 0;
        div_mensagem.innerHTML = "";
        
        bandeira_base_calculo = 3;
        if (horario <= 12) {
            bandeira_base_calculo = 2
        }
        if (horario <= 6) {
            bandeira_base_calculo = 1
        }

        div_mensagem.innerHTML = `Olá ${ nome }
    Sua corrida, será na bandeira ${ bandeira },
    percorrerá ${ km } km e o total da corrida será de
    ${ valor_nominal + valor_nominal * ((bandeira_base_calculo * (5 * bandeira)) / 100) }`; 
    }
</script>
