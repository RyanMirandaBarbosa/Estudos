<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 17</title>
</head>
<body>
    Quantas pessoas vão entrar no carro: <input type="text" id="input_pessoas"><br>
    Capacidade de passageiros que o veículo suporta: <input type="text" id="input_capacidade"><br>
    <button onclick="carona ()">#partiu Carona</button><br>
    <div id="div_mensagem"></div><br>
</body>
</html>

<script>
    function carona () {
        var pessoas = Number(input_pessoas.value);
        var capacidade = Number(input_capacidade.value);
        div_mensagem.innerHTML = "";
        for (var i = 1; i <= pessoas; i++) {
            if (i == 1) {
                div_mensagem.innerHTML += `Entrou o ${i}° passageiro(que é o(a) motorista).<br>`;
            } else if (i <= capacidade) {
                div_mensagem.innerHTML += `Entrou o ${i}° passageiro.<br>`;
            } else if (i > capacidade) {
                div_mensagem.innerHTML += `O ${i}° passageiro terá que esperar!<br>`;
            }
        }
    }
</script>
