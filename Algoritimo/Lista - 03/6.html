<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    KI base: <input type="text" id="input_KI_base"><br>
    <div>Transformar em:</div><br>
    <button onclick="calculo_SSJ ()">SSJ</button>
    <button onclick="calculo_SSJ2 ()">SSJ2</button>
    <button onclick="calculo_SSJ3 ()">SSJ3</button><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function calculo_SSJ () {
        var KI_SSJ = Number(input_KI_base.value * 50);
        div_mensagem.innerHTML = `Após se transformar em SSJ,
        o ki desse Sayajin passa a ser de ${KI_SSJ}`;
    }
    function calculo_SSJ2 () {
        var KI_SSJ2 = Number(input_KI_base.value * 100);
        div_mensagem.innerHTML = `Após se transformar em SSJ2,
        o ki desse Sayajin passa a ser de ${KI_SSJ2}`;
    }
    function calculo_SSJ3 () {
        var KI_SSJ3 = Number(input_KI_base.value * 200);
        div_mensagem.innerHTML = `Após se transformar em SSJ3,
        o ki desse Sayajin passa a ser de ${KI_SSJ3}`;
    }
</script>
