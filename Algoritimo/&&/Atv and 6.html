<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>
<body style="background-color: #474747; color: white;">
    Nota: <input type="text" id="input_nota"><br><br>
    Frequência: <input type="text" id="input_frequencia"><br><br>
    <button onclick="avaliar ()">Avaliar aluno</button>
</body>
</html>

<script>
    function avaliar () {
        var nota = Number(input_nota.value);
        var frequencia = Number(input_frequencia.value);
        if (nota >= 6 && frequencia >= 75) {
            alert("Parabéns! Aprovado!");
        } else {
            alert("Infelizmente, não foi desta vez");
        }
    }
</script>
