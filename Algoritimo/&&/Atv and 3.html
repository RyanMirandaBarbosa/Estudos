<body style="background-color: rgb(68, 68, 68); color: white;">
    Nota: <input type="text" id="input_nota"> <br><br>
    <button onclick="avaliar ()">Avaliar aluno</button><br><br>

<script>
    function avaliar() {
        var nota = Number(input_nota.value);
        if (nota >= 0 && nota <= 10) {
            alert("Nota válida!");
        } else {
            alert("Onde já se viu nota menor que 0 e maior que 10?!");
        }
    }
</script>
