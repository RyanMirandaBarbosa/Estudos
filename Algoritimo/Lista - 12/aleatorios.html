<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleatórios</title>
</head>
<body>
    <button onclick="gerar()">Gerar aleatório</button><br>
    <button onclick="gerar15()">Gerar aleatório até 15</button><br>
    <button onclick="gerar5ate15()">Gerar aleatório 5 até 15</button><br>
    max <input type="text" id="input_max"><br>
    min <input type="text" id="input_min"><br>
    <button onclick="gerarminmax()">Gerar aleatório entre min e max</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function gerar() {
        var aleatorio = Math.random();
        div_mensagem.innerHTML = aleatorio;
    }

    function gerar15() {
        var aleatorio = Math.random() * 15;
        div_mensagem.innerHTML = aleatorio.toFixed(0);
    }

    function gerar5ate15() {
        var max = 15;
        var min = 5;
        var intervalo = max - min;
        var aleatorio = min + Math.random() * intervalo;
        div_mensagem.innerHTML = aleatorio.toFixed(0);
    }

    function gerarminmax() {
        var max = Number(input_max.value);
        var min = Number(input_min.value);
        var intervalo = max - min;
        var aleatorio = min + Math.random() * intervalo;
        div_mensagem.innerHTML = aleatorio.toFixed(0);

        //parseInt.valor + 1;
    }
</script>
