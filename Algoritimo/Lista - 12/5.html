<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>
    <button onclick="jogar()">Jogar</button><br>
    <div id="div_jogo"></div>
</body>
</html>

<script>
    var jogador1 = 0;
    var jogador2 = 0;
    function jogar() {
        div_jogo.innerHTML = "";
        var aleatorio = Math.random() * 3;
        aleatorio = Number(aleatorio.toFixed(0));
        if (aleatorio == 1) {
            div_jogo.innerHTML = `<img style="width: 200px;" src="./img/1290.png_860.png" alt=""><br>`;
        } else if (aleatorio == 2) {
            div_jogo.innerHTML = `<img style="width: 200px;" src="./img/1c94501cee891b7d87ee997358c168e2-escola-de-caderno-de-papel.png" alt=""><br>`;
        } else {
            div_jogo.innerHTML = `<img style="width: 200px;" src="./img/357f06ecbaaa77d750259c459c0ed55f-ilustracao-de-pedra-redonda.png" alt=""><br>`;
        }

        var aleatorioVitoria = Math.random() * 2;
        aleatorioVitoria = Number(aleatorioVitoria.toFixed(0));
        if (aleatorioVitoria == 1) {
            jogador1++;
        } else {
            jogador2++;
        }

        div_jogo.innerHTML += `
        O jogador ${aleatorioVitoria} venceu!<br> 
        Jogador 1: ${jogador1} vitória(s)<br>
        Jogador 2: ${jogador2} vitória(s)
        `;
    }
</script>
