<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    N1: <input type="text" id="input_n1"><br>
    N2: <input type="text" id="input_n2"><br>
    <button onclick="calculo ()">Verificar situação</button>
</body>
</html>

<script>
    function calculo () {
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var media = (n1 + n2) / 2;
        if (media >= 6) {
            alert("Parabéns, aprovado!")
        }
        if (media < 6) {
            alert("Tente outra vez...")
        }
    }
</script>
