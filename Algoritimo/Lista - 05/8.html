<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Quantidade de Homens: <input type="text" id="input_homens"><br>
    Quantidade de Mulheres: <input type="text" id="input_mulheres"><br>
    <button onclick="calculo ()">Analizar peso</button><br>
    <div id="div_mensagem"></div><br>
</body>

</html>

<script>
    function calculo() {
        var qtdhomens = Number(input_homens.value);
        var qtdmulheres = Number(input_mulheres.value);
        var peso_homens = qtdhomens * 90;
        var peso_mulheres = qtdmulheres * 70;
        var peso_total = peso_homens + peso_mulheres;
        if (peso_total <= 500) {
            div_mensagem.innerHTML = `<p style="color: green">Elevador vai se mover, pois está com ${peso_total}kg</p>`;
        } else {
            if (peso_total > 500) {
                var peso_perder = peso_total - 500;
                div_mensagem.innerHTML += `<p style="color: red">Alguém precisa descer. Precisa perder ${peso_perder}kg para mover o elevador</p>`;
            }
        }
    }
</script>
