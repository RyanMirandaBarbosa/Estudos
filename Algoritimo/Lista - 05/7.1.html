<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Saldo bancario: <input type="text" id="input_saldo"><br>
    <button onclick="calculo ()">Verificar finanças</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function calculo() {
        var saldo = Number(input_saldo.value);
        if (saldo == 0) {
            div_mensagem.innerHTML = `Conta zerada`;
        } else {
            if (saldo < 0) {
                div_mensagem.innerHTML = `<p style="color: red">Está devendo!</p>`;
            }
            else {
                if (saldo > 0) {
                    div_mensagem.innerHTML = `<p style="color: blue">Saldo positivo!</p>`;
                }
            }
        }
    }
</script>
