<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    Frequência: <input type="text" id="input_frequencia"><br>
    <button onclick="calculo ()">Analisar frequência</button><br>
    <div id="div_mensagem"></div><br>
</body>
</html>

<script>
    function calculo () {
        var frequencia = input_frequencia.value;
        if (frequencia < 50) {
            div_mensagem.innerHTML = `<img src="https://s.calendarr.com/upload/datas/di/at/dia-turista_c.jpg" alt="">`
        } else {
            if (frequencia >= 50) {
                div_mensagem.innerHTML = `<img src="https://s2.glbimg.com/HPMKzcTFcqODmzzGPTWh0sEqkO8=/e.glbimg.com/og/ed/f/original/2020/04/03/atividades-de-estudo.jpeg" alt="">` 
            }
        }
    }
</script>
