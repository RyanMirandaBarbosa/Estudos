<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>at1</title>
</head>
<body>
    Altura: <input type="text" id="input_altura"><br>
    <button onclick="calculo ()">Analisar Estatura</button><br>
    <div id="div_mensagem"></div><br>
</body>
</html>

<script>
    function calculo () {
        var altura = Number(input_altura.value);
        if (altura < 1.65) div_mensagem.innerHTML = "Você pode ser piloto de corrida";
        else if (altura <= 1.8) div_mensagem.innerHTML = "Você pode ser jogador de futebol";
        else div_mensagem.innerHTML = "Você pode ser jogador de vôlei ou basquete";
    }
</script>
