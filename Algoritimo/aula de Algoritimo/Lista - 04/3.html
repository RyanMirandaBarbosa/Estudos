<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    N1: <input type="text" id="input_n1"><br>
    N2: <input type="text" id="input_n2"><br>
    N3: <input type="text" id="input_n3"><br>
    <button onclick="analise ()">Analisar desempenho</button><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analise () {
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var n3 = Number(input_n3.value);
        var media = (n1 + n2 + n3) / 3;
        div_mensagem.innerHTML = `Sua média foi de ${media}`
        if (media >= 9.4) {
            div_mensagem.innerHTML += `<br>Parabéns, você é fora de série!`
        }
    }
</script>
