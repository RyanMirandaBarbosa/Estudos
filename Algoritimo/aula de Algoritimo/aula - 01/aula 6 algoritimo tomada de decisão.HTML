<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Digite um número: <input type="number" id="input_numero"> <br>
    <button onclick="analisar ()">Analisar</button> <br>
    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function analisar () {
        var numero = Number(input_numero.value);
        div_mensagem.innerHTML = `O número escolhido é: ${numero}`;

        if ( numero >= 50 ) {
            div_mensagem.innerHTML += "<br> Este número é maior ou igual 50";
        }
        if ( numero < 50 ) {
            div_mensagem.innerHTML += "<br> Este número é menor que 50";
        }
    }
</script>
