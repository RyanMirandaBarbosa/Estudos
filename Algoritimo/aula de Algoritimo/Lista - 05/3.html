<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade de chocolate comprados: <input type="text" id="input_chocolate"><br>
    <button onclick="calculo ()">Compra</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function calculo () {
        var chocolate = Number(input_chocolate.value);
        if (chocolate < 12) {
            var chocolate = chocolate * 3;
            div_mensagem.innerHTML = `o valor da sua compra foi de ${chocolate}`;
        } else {
            if (chocolate >= 12) {
                var chocolate = chocolate * 2.5;
                div_mensagem.innerHTML = `o valor da sua compra foi de ${chocolate}`;
            }
        }
    }
</script>
