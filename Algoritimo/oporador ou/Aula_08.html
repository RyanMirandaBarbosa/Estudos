<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08</title>
</head>
<body>
    Nome: <input type="text" id="input_nome"><br>
    Média: <input type="text" id="input_media"><br>
    <button onclick="analisar ()">Analisar</button><br>
    <div id="div_mensagem"></div><br>
</body>
</html>

<script>
    function analisar () {
        var media = Number(input_media.value);
        var nome = input_nome.value;
        input_media.value = "";
        input_nome.value = "";
        div_mensagem.innerHTML = "";
        if (media >= 0 && media <= 10 && (nome == "Julia" || nome == "Eduardo")) {
            div_mensagem.innerHTML = `Olá ${nome}! Aprovad@`
        } else { // cenário <20 ou >30

        }
    }
</script>
