<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
</head>

<body>
    Nome da empresa: <input type="text" id="input_empresa"><br>
    Valor da bolsa: <input type="text" id="input_bolsa"><br>
    Valor VR: <input type="text" id="input_vr"><br>
    Tempre utilizado para o deslomento da empresa para SPtech School: <br>
    <input type="text" id="input_tempo"><br>
    <button onclick="analisar ()">É preferida?</button><br>
    <div id="div_mensagem"></div><br>
</body>

</html>

<script>
    function analisar() {
        var empresa = input_empresa.value;
        var bolsa = Number(input_bolsa.value);
        var vr = Number(input_vr.value);
        var tempo = Number(input_tempo.value);
        if (bolsa >= 1800 || vr >= 20 || tempo <= 30) {
            div_mensagem.innerHTML = `A empresa ${empresa} é uma de suas preferências`;
        } else {
            div_mensagem.innerHTML = `A empresa ${empresa} está fora da sua lista`;
        }
    }
</script>
