<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="CSS.css">
    <link rel="shortcut icon" href="rmb.png" type="image/x-icon">
    <script src="JS.js"></script>

    <title>Miras cruzadinhas s2</title>
</head>

<body class="body-menu">
    <audio id="aud_click" src="minecraft_click.mp3"></audio>
    <audio id="aud_dano" src="minecraft_hit_soundmp3converter.mp3"></audio>
    <audio id="aud_levelup" src="levelup.mp3"></audio>
    <audio id="aud_acerto" src="orb.mp3"></audio>

    <div class="menu">
        <button onclick="gameFacil()">Fácil</button>
        <button onclick="gameMedio()">Médio</button>
        <button onclick="gameDificil()">Difícil</button>
    </div>
</body>

</html>

<script>

    
    function gameFacil() {
        aud_click.play();
        window.location.href = 'index.html';
    }

    function gameMedio() {
        aud_click.play();
        window.location.href = 'medio.html';
    }

    function gameDificil() {
        aud_click.play();
        window.location.href = 'dificil.html'
    }

    // Espera até que o DOM esteja pronto
    document.addEventListener('DOMContentLoaded', function () {
            // Seleciona todos os botões na página
            var buttons = document.querySelectorAll('button');

            // Função para reproduzir o som
            function playClickSound() {
                var audio = document.getElementById('clickSound');
                audio.play();
                // Adicione qualquer lógica ou ação adicional aqui
            }

            // Atribui a função a cada botão
            buttons.forEach(function(button) {
                button.addEventListener('click', playClickSound);
            });
        });
</script>
